# Architecture identifier.
arch = "loongarch64"
# Platform identifier.
platform = "loongarch64-qemu-virt"
# Platform family.
family = "loongarch64-qemu-virt"

# Base address of the whole physical memory.
#phys-memory-base = "0x0"
phys-memory-base = "0x9000_0000"
# Size of the whole physical memory.
phys-memory-size = "0x800_0000"     # 128M
# Base physical address of the kernel image.
#kernel-base-paddr = "0x000_1000"
kernel-base-paddr = "0x9000_0000"
# Base virtual address of the kernel image.
kernel-base-vaddr = "0x9000_0000_9000_0000"
# Linear mapping offset, for quick conversions between physical and virtual
# addresses.
phys-virt-offset = "0x9000_0000_0000_0000"
# MMIO regions with format (`base_paddr`, `size`).
mmio-regions = [
    ["0x2000_0000", "0x07ff_ffff"], # PCI config space
    ["0x4000_0000", "0x3fff_ffff"]  # PCI memory ranges
]
# VirtIO MMIO regions with format (`base_paddr`, `size`).
virtio-mmio-regions = [
]
# Base physical address of the PCIe ECAM space.
pci-ecam-base = "0x2000_0000"
# End PCI bus number (`bus-range` property in device tree).
pci-bus-end = "0x7f"
# PCI device memory ranges (`ranges` property in device tree).
pci-ranges = [
    ["0x1800_4000", "0xc000"],          # PIO space
    ["0x4000_0000", "0x40000000"],      # 64-bit MMIO space
]
# Timer interrupt frequency in Hz.
timer-frequency = "100_000_000"      # 100MHz


