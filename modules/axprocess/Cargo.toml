[package]
name = "axprocess"
version = "0.1.0"
edition = "2021"
authors = ["Youjie Zheng <zyj578335934@gmail.com>"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
fs = []
monolithic = ["axhal/monolithic"]
default = ["monolithic", "fs"]

[dependencies]
spinlock = { path = "../../crates/spinlock" }
axtask = { path = "../axtask" }
axalloc = { path = "../axalloc" }
axio = { path = "../../crates/axio", features = ["alloc"] }
axhal = { path = "../axhal" }
axlog = { path = "../axlog" }
axmem = { path = "../axmem" }
axerrno = { path = "../../crates/axerrno" }
axconfig = { path = "../axconfig" }
axfs = { path = "../axfs" }
#riscv = "0.10"
riscv = { path = "../../extern_crates/riscv-0.10.1" }
bitflags = "2.0"
lazy_static = { version = "1.4", features = ["spin_no_std"] }
#lazy_static = { path = "../../extern_crates/lazy_static-1.4.0" }
#xmas-elf = "0.9.0"
xmas-elf = { path = "../../extern_crates/xmas-elf-0.9.0" }