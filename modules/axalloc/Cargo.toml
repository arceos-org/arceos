[package]
name = "axalloc"
version.workspace = true
edition = "2021"
authors = ["Yuekai Jia <equation618@gmail.com>"]
description = "ArceOS global memory allocator"
license.workspace = true
homepage.workspace = true
repository = "https://github.com/arceos-org/arceos/tree/main/modules/axalloc"
documentation = "https://arceos-org.github.io/arceos/axalloc/index.html"

[features]
default = ["tlsf"]
tlsf = ["os-memory/tlsf"]
slab = ["os-memory/slab"]
buddy = ["os-memory/buddy"]

[dependencies]
log = "0.4"
cfg-if = "1.0"
kspin = "0.1"
memory_addr = "0.2"
axerrno = "0.1"
os-memory = { workspace = true }
