language = "C"
cpp_compat = true
no_includes = false
usize_is_size_t = true
header = "/* Generated by cbindgen and build.rs, DO NOT edit! */"
sys_includes = [
    "sys/types.h",
    "sys/stat.h",
    "stdio.h",
    "time.h",
    "sys/epoll.h",
    "sys/socket.h",
    "sys/select.h",
    "sys/time.h",
    "pthread.h",
]
includes = ["axconfig.h"]

[export.rename]
"stat" = "struct stat"
"sockaddr" = "struct sockaddr"
"timespec" = "struct timespec"
"timeval" = "struct timeval"
"epoll_event" = "struct epoll_event"
"iovec" = "struct iovec"
"tm" = "struct tm"

[fn]
no_return = "__attribute__((noreturn))"
