name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        target: [
          riscv32imac-unknown-none-elf,
          riscv64imac-unknown-none-elf,
          x86_64-unknown-none,
        ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: rustfmt, clippy
          target: ${{ matrix.target }}
      - name: Check format
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
      - name: Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
